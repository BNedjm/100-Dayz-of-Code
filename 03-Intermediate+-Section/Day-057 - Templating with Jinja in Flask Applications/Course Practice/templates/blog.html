<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Website</title>
		<meta charset="utf-8" />
	</head>
	<body class="is-preload">
        {% for blog_post in posts: %}
            {% if blog_post["id"] == num: %}
            <h1>{{blog_post["title"]}}</h1>
            <h2>{{blog_post["subtitle"]}}</h2>
            <p>{{blog_post["body"]}}</p>
            {% endif %}
        {% endfor %}
	</body>
	<footer id="footer">
		<p>Copyright {{ year }}, Nedjm, All rights reserved.</p>
	</footer>
</html>
